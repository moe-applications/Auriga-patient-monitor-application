
buildscript {
    repositories {
        mavenCentral()

        maven {
            url uri(System.getenv("INTEL_MULTI_OS_ENGINE_HOME") + "/gradle")
        }
    }
    dependencies {
        classpath 'org.intel.gradle:xRTGradlePlugin:1.0'
    }
}

apply plugin: 'java'
apply plugin: 'xrt'

sourceCompatibility = "1.9"
targetCompatibility = "1.9"

dependencies {
    compile fileTree(dir: "${System.getenv('INTEL_MULTI_OS_ENGINE_HOME')}/sdk", include: ['xrt.jar'])
}

xrt {
}